<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048++</title>
    <link href="./src/css/light-theme.css" rel="stylesheet" />
    <script type="module" defer src="./src/js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="l-navbar" id="navbar">
      <nav class="nav">
        <div class="nav__brand">
          <ion-icon
            name="menu-outline"
            class="nav__toggle nav__icon"
            id="nav-toggle"
          ></ion-icon>
          <span class="nav__title">Settings</span>
        </div>
        <div class="nav__list">
          <div id="set--dark-mode" href="#" class="nav__link">
            <ion-icon name="contrast-outline" class="nav__icon"></ion-icon>
            <span class="nav__name">Dark Mode</span>
            <div class="switch--dark-mode">
              <input type="checkbox" id="switch-dark" />
              <label for="switch-dark"></label>
            </div>
          </div>
          <div id="set--board-size" class="nav__link collapse">
            <ion-icon name="grid-outline" class="nav__icon"></ion-icon>
            <span class="nav__name">Board Size</span>
            <ion-icon
              name="chevron-down-outline"
              class="collapse__icon nav__icon"
            ></ion-icon>
            <ul id="collapse--board-size" class="collapse__menu">
              <div class="collapse__sublink" data-board-size="4">
                <span>4 x 4</span>
                <ion-icon
                  name="checkmark-outline"
                  class="nav__icon check__icon"
                ></ion-icon>
              </div>
              <div class="collapse__sublink" data-board-size="5">
                <span>5 x 5</span>
                <ion-icon
                  name="checkmark-outline"
                  class="nav__icon check__icon hidden"
                ></ion-icon>
              </div>
              <div class="collapse__sublink" data-board-size="6">
                <span>6 x 6</span>
                <ion-icon
                  name="checkmark-outline"
                  class="nav__icon check__icon hidden"
                ></ion-icon>
              </div>
            </ul>
          </div>
          <div id="set--colors" class="nav__link collapse">
            <ion-icon name="color-palette-outline" class="nav__icon"></ion-icon>
            <span class="nav__name">Color Themes</span>
            <ion-icon
              name="chevron-down-outline"
              class="collapse__icon nav__icon"
            ></ion-icon>
            <ul id="collapse--colors" class="collapse__menu">
              <div class="collapse__sublink" data-color-theme="original">
                <span>Original</span>
                <ion-icon
                  name="checkmark-outline"
                  class="nav__icon check__icon"
                ></ion-icon>
              </div>
              <div class="collapse__sublink" data-color-theme="blue">
                <span>Blue</span>
                <ion-icon
                  name="checkmark-outline"
                  class="nav__icon check__icon hidden"
                ></ion-icon>
              </div>
              <!-- <div class="collapse__sublink" data-color-theme="teal">
                <span>Teal</span>
                <ion-icon
                  name="checkmark-outline"
                  class="nav__icon check__icon hidden"
                ></ion-icon>
              </div> -->
              <div class="collapse__sublink" data-color-theme="green">
                <span>Green</span>
                <ion-icon
                  name="checkmark-outline"
                  class="nav__icon check__icon hidden"
                ></ion-icon>
              </div>
            </ul>
          </div>
          <a id="set--log-out" href="#" class="nav__link">
            <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
            <span class="nav__name">Log Out</span>
          </a>
        </div>
      </nav>
    </div>
    <div id="top-bar">
      <div id="title">2048++</div>
      <div id="score-board" data-score="0">Score: 0</div>
    </div>
    <div id="game-board"></div>
  </body>
</html>
